<section class="page-section" id="{{ section.section_id }}">
  <div class="container-fluid p-0">
    <h3 class="text-center mt-0">{{ section.title }}</h3>
    <hr class="divider my-4">
    <div class="row justify-content-center">
      {% for client in section.clients %}
      <div class="col-lg-3 col-md-6 client-content">
        <img class="img-fluid" src="assets/img/clients/{{ client.icon }}" alt="">
      </div>
      {% endfor %}
    </div>
  </div>
</section>
