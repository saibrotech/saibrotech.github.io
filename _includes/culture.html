<section class="page-section">
  <div id="portfolio" class="{{ section.background_style }}">
    <div class="container-fluid p-0">
      <h2 class="text-center mt-0">{{ section.title }}</h2>
      <hr class="divider my-4">
      <div class="row no-gutters">
        {% for item in section.items %}
        <div class="col-lg-4 col-sm-6">
          <a class="portfolio-box" href="assets/img/culture/fullsize/{{ item.icon }}">
            <img class="img-fluid" src="assets/img/culture/thumbnails/{{ item.icon }}" alt="">
            <div class="portfolio-box-caption">
              <div class="project-category text-white-50">
                {{ item.title }}
              </div>
              <div class="project-name">
                {{ item.text }}
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
